<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="/favicon.ico">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Intelligent SoppIdentifisering</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/content/site.css"/>
    <script src="https://use.fontawesome.com/670ac77e5c.js"></script>
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <!--<span class="icon-bar"></span>-->
                </button>
                <a href="/" class="navbar-brand">AiSopp</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home') }}">Hjem</a></li>
                    <li><a href="{{ url_for('about') }}">Om</a></li>
                    <li><a href="{{ url_for('contact') }}">Kontakt</a></li>
                    <!--<li><a href="{{ url_for('admin') }}">Admin</a></li>-->
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <div class="row">
                <div class="col-md-4">
                    <p>&copy; {{ year }} - Intelligent SoppIdentfisering</p>
                </div>
                <div class="col-md-4">
                    <h5>Soppregister - <a href="/oversikt/all">Les mer &raquo;</a></h5>
                </div>
                <div class="col-md-4">
                    <h5><i class="fa fa-android" aria-hidden="true"> Android</i><i class="fa fa-apple" aria-hidden="true"> Ios</i> - <a href="/mobile">Les mer &raquo;</a></h5>
                    
                </div>
            </div>
                
</footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
